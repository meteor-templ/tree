<template name="Tree.Cursor">
	{{setContentBlock Template.contentBlock}}
	{{setTheme Template.elseBlock}}
	{{> Tree.CursorCore state=state contentBlock=contentBlock theme=theme cursor=cursor}}
</template>

<template name="Tree.Theme">
	{{#unless state.isClosed}}
		{{#each cursor}}
			{{> ../contentBlock}}
		{{/each}}
	{{/unless}}
</template>

<template name="Tree.CursorCore">
	{{> theme}}
</template>

<template name="Tree.Open">
	{{> Template.contentBlock}}
</template>

<template name="Tree.Close">
	{{> Template.contentBlock}}
</template>

<template name="Tree.Toggle">
	{{#if state.isClosed}}
		{{# Tree.Open}}
			{{> Template.elseBlock}}
		{{/ Tree.Open}}
	{{else}}
		{{# Tree.Close}}
			{{> Template.contentBlock}}
		{{/ Tree.Close}}
	{{/if}}
</template>

<template name="Tree.State">
</template>
